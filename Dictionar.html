<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <title>Reminders</title>
    </head>
    <body>
        <style>
        body {
            background-image: url('1.jfif');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        </style>
        <div class="container">
            <div class="card p-3 mb-2 bg-dark text-white">
                <div class="card-header">
                    <h5>Dictionary</h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label>Add word</label>
                            <input type="text" class="form-control" id="add">
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="return add_word();">Add</button>
                    </form>
                </div>
            </div>
            <div class="topnav">
                <button type="submit" class="btn btn-secondary" onclick="return return_word_existence();">Search word</button>
                <input type="text" class="form-control" placeholder="Search.." id="search">
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

        <script>
        let dictionary = [];
        let pos = -1;
        function add_word() {
            ++pos;
            dictionary[pos] = $('#add').val();
            return false;
        }

        function return_word_existence() {
            let word = $('#search').val();
            let ok = 0;
            for (let i = 0; i <= pos; ++i) {
                if (dictionary[i] == word) {
                    ok = 1;
                }
            }
            if (ok == 1) {
                alert("Cuvantul se afla in dictionar");
            } else {
                alert("Cuvantul nu se afla in dictionar");
            }
            word.value = "";
            return false;
        }
        </script>
    </body>
</html>
